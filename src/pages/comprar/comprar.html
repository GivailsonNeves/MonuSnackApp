<ion-content>
  <div text-right  padding>
    <button ion-button clear (tap)="close()">
      <img src="../../assets/icon/fechar.png" alt="fechar">
    </button>
  </div>
  <ion-card  padding>
    <img [src]="snack.Imagem" [alt]="snack.Nome">
    <ion-card-content>
      <ion-card-title>
        {{snack.Nome}}
        <small>{{snack.Categoria.Nome}}</small>
      </ion-card-title>
      <p>
        {{snack.Descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
