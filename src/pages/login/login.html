<ion-content padding text-center>
  <img src="./assets/icon/logo.png" alt="Logo MonuSnack">
  <form (ngSubmit)="login()" [formGroup]="formLogin" padding>    
      <ion-item>
        <ion-label color="light" floating>usuÃ¡rio</ion-label>
        <ion-input  type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>senha</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <button [disabled]="!formLogin.valid || sending" ion-button full>
        {{
          sending ? 'Aguarde': 'Entrar'
        }}
      </button>
  </form>
  <button (tap)="recovery()" ion-button clear>Esqueceu a senha?</button>
</ion-content>
