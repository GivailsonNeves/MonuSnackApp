<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right end>
      <p (tap)="mostrarHistorico()">
        <small>Saldo</small> 
        <span>1500</span>
      </p>      
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-buttons end>      
      <hr>
      <button (tap)="filtrar()" ion-button clear icon-end>
        {{filterSelect}} 
        <ion-icon name="ios-arrow-dropdown-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let s of snacks" col-6>
        <snack-item [snack]="s" (tap)="modalComprar(s)"></snack-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
