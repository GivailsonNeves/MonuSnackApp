<!-- Menu de navegação principal -->
<ion-menu side="left" class="esquerda" [class.hidemenu]="reverseAnimate" show swipeEnabled="false" [content]="content">
  <ion-header>    
    <ion-toolbar>
      <ion-title (tap)="closeMenu()">        
        <p>
          <ion-icon color="primary" name="arrow-back"></ion-icon> 
          <span>Bem vindo(a),</span> 
          <strong> Káysha!</strong>
        </p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list padding="left" no-lines>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-thumbnail item-start>
          <img src="./assets/icon/{{p.icon}}">
        </ion-thumbnail>
        {{p.title}}
      </button>
      <button ion-item (tap)="logout()">
        <ion-icon color="primary" name="power"></ion-icon>
        &nbsp;&nbsp; Sair
      </button>
    </ion-list>    
  </ion-content>

</ion-menu>
<!-- Menu de navegação principal -->
